<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gulp</title>
    <link rel="Shortcut Icon" href="images/a/favicon/Gulp.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.min.css">

    <script src="js/main.min.js" defer></script>

</head>

<body>



    <div class="container">
  <header class="header">
    <div class="header__top"></div>
    <div class="header__inner">
      <span class="header__text">Плейлисты лучшей музыки</span>
      <div class="music">
        <img src="images/music.png" alt="music">
      </div>
      <span class="header__text">18+</span>
    </div>
  </header>
  <main class="main">
    <div class="slider">
      <img src="images/slider-1.png" alt="img">
      <img src="images/slider-2.png" alt="img">
    </div>
    <div class="btns">
      <div class="btn__group">
        <a class="btn" href="#">
          <img class="btn__play" src="images/play.png" alt="img">
          <span>Слушать музыку</span>
        </a>
        <div class="btn__desc">дневная подписка 599 сум/день</div>
      </div>
      <div class="btn__group">
        <a class="btn btn--2" href="#">
          <img class="btn__play" src="images/play.png" alt="img">
          <span>Слушать музыку</span>
        </a>
        <div class="btn__desc">дневная подписка на месяц 14999 сум/месяц</div>
      </div>
    </div>

  </main>
  <footer class="footer">
    <div class="search">
      <div class="search__inner">
        <div class="search__btn">
          <img src="images/arrow-down.png" alt="img">
        </div>
        <div class="input__holder">
          <input class="input" type="text" placeholder="Поиск по музыке">
          <img class="input__search" src="images/search.png" alt="img">
        </div>
      </div>
    </div>
    <p class="footer__text">Для новых пользователей использование сервиса совершенно бесплатно до 30 дней. Оформляя
      подписку вы соглашаетесь <a class="footer__link" href="#">с
        правилами
        использования сервиса</a>.
    </p>
  </footer>
</div>


</body>

</html>
